<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_dashboard.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast Dashboard</h1>
        <!-- Embed the Dash app as an iframe -->
        <iframe src="/dashboard/" title="Weather Forecast Dashboard"></iframe>
        
        <!-- Button to navigate back to Home -->
        <button class="btn" onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
